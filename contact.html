<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMCContact</title>
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/6b269bbaf5.js"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./stylesheets/contact.css">
</head>

<body>
    <section id="navigation-contact">
        <h1 class="brand-name">Crescent Moon Cafe</h1>
    </section>

    <section id="form-contact">
        <h2>Contact Us</h2>
        <form action="#">
            <input type="text" name="name" placeholder="Name">
            <input type="email" name="email" placeholder="Email">
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Dear Crescent Moon..."></textarea>
            <button type="submit" name="submit-btn">Send <i class="fa fa-paper-plane"></i></button>
        </form>
    </section>
</body>

</html>
