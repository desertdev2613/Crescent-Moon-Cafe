<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMCContact</title>
    <!-- font awesome -->
    <script src="https://use.fontawesome.com/6b269bbaf5.js"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./stylesheets/contact.css">
</head>

<body id="body-contact">
    <section id="navigation-contact">
        <h1 class="brand-name"> <a href="index.html">Crescent Moon Cafe</a></h1>
    </section>

    <section id="form-contact">
        <form action="#" id="contact-form">
            <h2>Contact Us</h2>
            <div class="underlay-contact-input">
                <i class="fa fa-pencil"> </i>
                <input type="text" name="name" class="overlay-contact-input" placeholder="Name">
            </div>
            <div class="underlay-contact-input">
                <i class="fa fa-pencil"> </i>
                <input type="email" name="email" class="overlay-contact-input" placeholder="Email">
            </div>
            <textarea name="message" id="message" rows="10" placeholder="Dear Crescent Moon..."></textarea>
            <button type="submit" name="submit-btn">Send <i class="fa fa-paper-plane"></i></button>
        </form>
    </section>

    <footer class="footer-contact">
        <div class="social-icons">
            <ul>
                <li><a href="#"><i class="fa fa-twitter fa-lg"></i></a></li>
                <li><a href="#"><i class="fa fa-facebook fa-lg"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram fa-lg"></i></a></li>
            </ul>
        </div>
        <div class="info-contact">
            <p><span>Phone: </span>512-956-4569</p>
            <p><span>Email: </span>CMC@gmail.com</p>
        </div>
    </footer>
</body>

</html>
